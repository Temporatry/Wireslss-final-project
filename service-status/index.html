<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Service status</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:600,400,300' rel='stylesheet' type='text/css'>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <section class="container">
   <div class="service-status__container__success wrapper success-glow">
      <div class="service__name">Service No.1</div>
      <div class="service__tally">14 / 14</div>
      <div class="service__message">Working</div>
      <div class="service__traffic-lights-wrapper">
         <div class="service__traffic-lights-container">
            <div class="status-green" ></div>
            <div class="status-green-glow "></div>
            <br><br>
            <div class="status-red covered"></div>
            <div class="status-red-glow"></div>
         </div>
      </div>
   </div>

   <div class="service-status__container__failing wrapper fail-glow">
      <div class="service__name">Service No.2</div>
      <div class="service__tally">2 / 9</div>
      <div class="service__message">Failing</div>
      <div class="service__traffic-lights-wrapper">
         <div class="service__traffic-lights-container">
            <div class="status-green covered"></div>
            <div class="status-green-glow"></div>
            <br><br>
            <div class="status-red"></div>
            <div class="status-red-glow"></div>
         </div>
      </div>
   </div>
   </div>
</section>

<!-- If services passing display ok 
      else display which services are failing
-->
  
  

</body>

</html>
